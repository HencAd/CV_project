<!DOCTYPE html>

        .device {
            position: relative;

        .drop-zone, .video-container {
            position: absolute;
            top: 10%;
            left: 31%;
            width: 42%;
            height: 33%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
        }
        .drop-zone {
            background: rgba(173, 216, 230, 0.4);
            border: 2px dashed #000;
            color: black;
            font-weight: bold;
        }
        .video-container {
            background: rgba(0, 0, 0, 0.5);

        .upload-btn {
            position: absolute;

            border-radius: 5px;
            min-width: 40%;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            position: absolute;
            bottom: 7%;
            left: 31%;
            min-width: 23rem;
            padding: 3rem;
            background: #dee2e6;
            border-radius: 33px;
        }
    </style>
</head>
<body>
    <div class="device">
        <!-- Drop zone dla przesyłania pliku -->
        <div class="drop-zone" id="dropZone">Drop your video</div>

        <!-- Kontener do odtwarzania wideo -->

            <video id="videoPreview" autoplay loop></video>
        </div>
        <button class="upload-btn" id="uploadBtn"> ... </button>
        <div class="result" id="result"></div>
    </div>

<script>
    const dropZone = document.getElementById('dropZone');
    const videoPreview = document.getElementById('videoPreview');
    const videoContainer = document.getElementById('videoContainer');
    const uploadBtn = document.getElementById('uploadBtn');
    const resultDiv = document.getElementById('result');
    let file;

    // Obsługuje przeciąganie pliku
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.style.border = '2px solid blue';
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.style.border = '2px dashed #000';
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        file = e.dataTransfer.files[0];
        if (file.type.startsWith('video/')) {
            console.log("File detected: ", file);
            const url = URL.createObjectURL(file);
            console.log
            videoPreview.src = url;
            videoPreview.style.display = 'block'; // Wideo staje się widoczne
            videoContainer.style.display = 'block'; // Pokazanie kontenera wideo
            dropZone.style.display = 'none'; // Ukrycie dropzone
        }
    });

    // Obsługa przycisku upload
    uploadBtn.addEventListener('click', async () => {
        if (!file) return alert('Najpierw załaduj plik wideo.');
        const formData = new FormData();
        formData.append('file', file);
        const response = await fetch('/upload', {
            method: 'POST',
            body: formData
        });
        const data = await response.json();
        resultDiv.innerHTML = `Result: ${data.result} (Confidence: ${data.confidence}%)`;
    });
</script>
</body>
